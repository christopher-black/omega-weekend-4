<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Gallery of My Life</title>
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="app">
    <div class="container">
      <header>
        <h1>The Gallery of My Life</h1>
      </header>
      <!-- rows are 12 col wide -->
      <div class="row" ng-controller="GalleryController as gallery" ng-cloak>
        <!-- ng-repeat over this content -->
        <div class="col-md-6 col-lg-4" ng-repeat="entry in gallery.photos">
          <div class="card" ng-click="gallery.hideShow(entry)">
            <span class="quote" ng-show="entry.showText">{{entry.description}}</span>
            <img ng-class="{'vis-hidden': entry.showText}" class="img-responsive" ng-src="{{entry.path}}"
                 alt="{{entry.description}}">
          </div>
          <div class="callout button-style" ng-click="gallery.like(entry)">
            Likes: {{entry.likes}} Views: {{entry.views}}
          </div>
        </div>
        <!-- 4/12 of the screen -->
        <!-- <div class="col-md-6">
          Thorin
          <img src="images/thorin.gif">
        </div>
        <div class="col-md-6">
          2
        </div>
        <div class="col-md-6">
          3
        </div>
        <div class="col-md-6">
          4
        </div> -->
      </div>
    </div>
  </body>
</html>
